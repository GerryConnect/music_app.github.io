<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" type="image/x-icon" href="public/gallery/favicon-32x32.png">

	<title>Manage App</title>

	<!-- Custom fonts for this template-->
	<link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
	<link href="public/css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="mb-content">
			<div class="section p-3 px-4">
				<div class="player">
					<div class="dashboard">
						<header>
							<h4>Now playing:</h4>
							<h2></h2>
						</header>
						<div class="cd">
							<div class="cd-thumb">
							</div>
						</div>
						<div class="control">
							<div class="btn btn-repeat">
								<i class="fas fa-redo"></i>
							</div>
							<div class="btn btn-prev">
								<i class="fas fa-step-backward"></i>
							</div>
							<div class="btn btn-toggle-play">
								<i class="fas fa-pause icon-pause"></i>
								<i class="fas fa-play icon-play"></i>
							</div>
							<div class="btn btn-next">
								<i class="fas fa-step-forward"></i>
							</div>
							<div class="btn btn-random">
								<i class="fas fa-random"></i>
							</div>
						</div>
						<input id="progress" class="progress " type="range" value="0" step="1" min="0" max="100">
						<audio id="audio" src=""></audio>
					</div>
					<div class="playlist">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<script>

	const $ = document.querySelector.bind(document);
	const $$ = document.querySelectorAll.bind(document);

	const PlAYER_STORAGE_KEY = "F8_PLAYER";

	const player = $(".player");
	const cd = $(".cd");
	const heading = $("header h2");
	const cdThumb = $(".cd-thumb");
	const audio = $("#audio");
	const playBtn = $(".btn-toggle-play");
	const progress = $("#progress");
	const prevBtn = $(".btn-prev");
	const nextBtn = $(".btn-next");
	const randomBtn = $(".btn-random");
	const repeatBtn = $(".btn-repeat");
	const playlist = $(".playlist");

	const app = {
		currentIndex: 0,
		isPlaying: false,
		isRandom: false,
		isRepeat: false,
		config: {},
		songs: [
		{
			name: "Heisenberg Remix",
			singer: "Rafael Manga",
			path: "public/gallery/audio/HeisenbergRemix.mp3",
			image: "public/gallery/audio/HeisenbergRemix.jpg"
		},
		{
			name: "Mask Off",
			singer: "Panda ft Future",
			path: "public/gallery/audio/MaskOff.mp3",
			image: "public/gallery/audio/MaskOff.jpg"
		},
		{
			name: "DaDaDa",
			singer: "Douyin Music",
			path: "public/gallery/audio/DaDaDa - Douyin Music.mp3",
			image: "public/gallery/audio/DadadaMp3.jpg"
		}
		],
		setConfig: function (key, value) {
			this.config[key] = value;
		},
		render: function () {
			const htmls = this.songs.map((song, index) => {
				return `
				<div class="song ${
					index === this.currentIndex ? "active" : ""
				}" data-index="${index}">
				<div class="thumb"
				style="background-image: url('${song.image}')">
				</div>
				<div class="body">
				<h3 class="title">${song.name}</h3>
				<p class="author">${song.singer}</p>
				</div>
				<div class="option">
				<i class="fas fa-ellipsis-h"></i>
				</div>
				</div>
				`;
			});
			playlist.innerHTML = htmls.join("");
		},
		defineProperties: function () {
			Object.defineProperty(this, "currentSong", {
				get: function () {
					return this.songs[this.currentIndex];
				}
			});
		},
		handleEvents: function () {
			const _this = this;
			const cdWidth = cd.offsetWidth;
			const cdThumbAnimate = cdThumb.animate([{ transform: "rotate(360deg)" }], {
				duration: 10000,
				iterations: Infinity
			});
			cdThumbAnimate.pause();
			document.onscroll = function () {
				const scrollTop = window.scrollY || document.documentElement.scrollTop;
				const newCdWidth = cdWidth - scrollTop;

				cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
				cd.style.opacity = newCdWidth / cdWidth;
			};
			playBtn.onclick = function () {
				if (_this.isPlaying) {
					audio.pause();
				} else {
					audio.play();
				}
			};
			audio.onplay = function () {
				_this.isPlaying = true;
				player.classList.add("playing");
				cdThumbAnimate.play();
			};
			audio.onpause = function () {
				_this.isPlaying = false;
				player.classList.remove("playing");
				cdThumbAnimate.pause();
			};
			audio.ontimeupdate = function () {
				if (audio.duration) {
					const progressPercent = Math.floor(
						(audio.currentTime / audio.duration) * 100
						);
					progress.value = progressPercent;
				}
			};
			progress.onchange = function (e) {
				const seekTime = (audio.duration / 100) * e.target.value;
				audio.currentTime = seekTime;
			};
			nextBtn.onclick = function () {
				if (_this.isRandom) {
					_this.playRandomSong();
				} else {
					_this.nextSong();
				}
				audio.play();
				_this.render();
				_this.scrollToActiveSong();
			};
			prevBtn.onclick = function () {
				if (_this.isRandom) {
					_this.playRandomSong();
				} else {
					_this.prevSong();
				}
				audio.play();
				_this.render();
				_this.scrollToActiveSong();
			};
			randomBtn.onclick = function (e) {
				_this.isRandom = !_this.isRandom;
				_this.setConfig("isRandom", _this.isRandom);
				randomBtn.classList.toggle("active", _this.isRandom);
			};
			repeatBtn.onclick = function (e) {
				_this.isRepeat = !_this.isRepeat;
				_this.setConfig("isRepeat", _this.isRepeat);
				repeatBtn.classList.toggle("active", _this.isRepeat);
			};
			audio.onended = function () {
				if (_this.isRepeat) {
					audio.play();
				} else {
					nextBtn.click();
				}
			};
			playlist.onclick = function (e) {
				const songNode = e.target.closest(".song:not(.active)");

				if (songNode || e.target.closest(".option")) {
					if (songNode) {
						_this.currentIndex = Number(songNode.dataset.index);
						_this.loadCurrentSong();
						_this.render();
						audio.play();
					}
					if (e.target.closest(".option")) {
					}
				}
			};
		},
		scrollToActiveSong: function () {
			setTimeout(() => {
				$(".song.active").scrollIntoView({
					behavior: "smooth",
					block: "nearest"
				});
			}, 300);
		},
		loadCurrentSong: function () {
			heading.textContent = this.currentSong.name;
			cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
			audio.src = this.currentSong.path;
		},
		loadConfig: function () {
			this.isRandom = this.config.isRandom;
			this.isRepeat = this.config.isRepeat;
		},
		nextSong: function () {
			this.currentIndex++;
			if (this.currentIndex >= this.songs.length) {
				this.currentIndex = 0;
			}
			this.loadCurrentSong();
		},
		prevSong: function () {
			this.currentIndex--;
			if (this.currentIndex < 0) {
				this.currentIndex = this.songs.length - 1;
			}
			this.loadCurrentSong();
		},
		playRandomSong: function () {
			let newIndex;
			do {
				newIndex = Math.floor(Math.random() * this.songs.length);
			} while (newIndex === this.currentIndex);

			this.currentIndex = newIndex;
			this.loadCurrentSong();
		},
		start: function () {
			this.loadConfig();
			this.defineProperties();
			this.handleEvents();
			this.loadCurrentSong();
			this.render();
		}
	};

	app.start();

	</script>
</body>
</html>
